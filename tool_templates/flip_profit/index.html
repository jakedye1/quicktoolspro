            padding: 40px;

    <div class="container">
        <h1>ðŸ”„ Flip Profit Calculator        <p class</h1>
="subtitle">Calculate your flipping profit</p>
        
        -group">
            <div class="input<label>Purchase Price            <input type ($)</label>
="number" id="purchase" placeholder="50000">
        </div>
        
        <div class="input-group">
            <labelovation Cost ($)>Repair/Ren</label>
            <input type="number" id="repair" placeholder="10000">
        </div>
        
        <div class="input-group">
            <label>Holding Costs ($)</label>
            <input type="number" id="holding" placeholder="5000">
        </div>
        
        <div class="input-group">
            <label>Selling Fees ($)</label>
            <input type="number" id="fees" placeholder="3000">
        </div>
        
        <div class="input-group">
            <label>Selling Price ($)</label>
            <input type="number" id="selling" placeholder="85000">
        </div>
        
        <button onclick="calculate()">Calculate Profit</button>
        
        <div class="result" id="result">
            <div>Your Profit:</div>
            <div class="profit" id="profit">$0</div>
            <div class="breakdown">
                <div class="breakdown-item total">
                    <span>Total Investment</span>
                    <span id="investment">$0</span>
                </div>
                <div class="breakdown-item">
                    <span>Purchase</span>
                    <span id="purchaseDisplay">$0</span>
                </div>
                <div class="breakdown-item">
                    <span>Repairs</span>
                    <span id="repairDisplay">$0</span>
                </div>
                <div class="breakdown-item">
                    <span>Holding</span>
                    <span id="holdingDisplay">$0</span>
                </div>
                <div class="breakdown-item">
                    <span>Fees</span>
                    <span id="feesDisplay">$0</span>
                </div>
                <div class="breakdown-item total">
                    <span>Sale Price</span>
                    <span id="sellingDisplay">$0</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function calculate() {
            const purchase = parseFloat(document.getElementById('purchase').value) || 0;
            const repair = parseFloat(document.getElementById('repair').value) || 0;
            const holding = parseFloat(document.getElementById('holding').value) || 0;
            const fees = parseFloat(document.getElementById('fees').value) || 0;
            const selling = parseFloat(document.getElementById('selling').value) || 0;
            
            const totalInvestment = purchase + repair + holding + fees;
            const profit = selling - totalInvestment;
            
            const profitEl = document.getElementById('profit');
            profitEl.textContent = (profit >= 0 ? '+' : '') + '$' + profit.toLocaleString();
            profitEl.className = profit >= 0 ? 'profit' : 'loss';
            
            document.getElementById('investment').textContent = '$' + totalInvestment.toLocaleString();
            document.getElementById('purchaseDisplay').textContent = '$' + purchase.toLocaleString();
            document.getElementById('repairDisplay').textContent = '$' + repair.toLocaleString();
            document.getElementById('holdingDisplay').textContent = '$' + holding.toLocaleString();
            document.getElementById('feesDisplay').textContent = '$' + fees.toLocaleString();
            document.getElementById('sellingDisplay').textContent = '$' + selling.toLocaleString();
            
            document.getElementById('result').classList.add('show');
        }
    </script>
