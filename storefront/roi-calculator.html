<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>ROI Calculator - Quicktoolspro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #0a0a0f; --bg-card: #12121a; --accent: #00d4ff; --accent2: #6366f1; --text: #fff; --text2: #9ca3af; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); color: var(--text); min-height: 100vh; }
        
        .header { padding: 14px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.08); position: sticky; top: 0; background: rgba(10,10,15,0.95); backdrop-filter: blur(10px); z-index: 100; }
        .logo { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo svg { width: 28px; height: 28px; }
        .logo-text { font-family: 'Poppins', sans-serif; font-weight: 800; font-size: 16px; }
        .back { color: var(--text2); text-decoration: none; font-size: 14px; transition: color 0.2s; padding: 8px 12px; border-radius: 8px; }
        .back:hover { color: var(--text); background: rgba(255,255,255,0.05); }
        
        .main { max-width: 500px; margin: 0 auto; padding: 30px 20px; }
        .tool-header { text-align: center; margin-bottom: 28px; }
        .tool-icon { width: 64px; height: 64px; background: linear-gradient(135deg, rgba(0,212,255,0.2), rgba(99,102,241,0.2)); border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 28px; margin: 0 auto 16px; }
        .tool-title { font-family: 'Poppins', sans-serif; font-size: clamp(24px, 5vw, 30px); font-weight: 700; margin-bottom: 8px; }
        .tool-title span { background: linear-gradient(135deg, var(--accent), var(--accent2)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .tool-desc { color: var(--text2); font-size: 15px; }
        
        .tool-frame { background: var(--bg-card); border-radius: 20px; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        iframe { width: 100%; height: clamp(400px, 70vh, 500px); border: none; display: block; }
        
        .footer { text-align: center; padding: 20px; color: var(--text2); font-size: 13px; }
        
        @media (max-width: 480px) {
            .header { padding: 12px 16px; }
            .logo-text { font-size: 14px; }
            .main { padding: 20px 16px; }
            .tool-icon { width: 56px; height: 56px; font-size: 24px; }
            .tool-title { font-size: 22px; }
            iframe { height: 420px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="logo">
            <svg width="28" height="28" viewBox="0 0 36 36" fill="none">
                <rect width="36" height="36" rx="8" fill="url(#g)"/>
                <path d="M10 18L16 24L26 12" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                <defs><linearGradient id="g" x1="0" y1="0" x2="36" y2="36"><stop stop-color="#00d4ff"/><stop offset="1" stop-color="#6366f1"/></linearGradient></defs>
            </svg>
            <span class="logo-text">Quicktoolspro</span>
        </a>
        <a href="index.html" class="back">‚Üê Back</a>
    </div>
    
    <div class="main">
        <div class="tool-header">
            <div class="tool-icon">üìä</div>
            <h1 class="tool-title">ROI Calculator <span>Pro</span></h1>
            <p class="tool-desc">Calculate your return on investment instantly</p>
        </div>
        
        <div class="tool-frame">
            <iframe src="../generated_tools/roi-calculator/index.html"></iframe>
        </div>
    </div>
    
    <div class="footer">Press Enter to calculate</div>
</body>
</html>
