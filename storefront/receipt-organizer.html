<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Calculator - Quicktoolspro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #0a0a0f; --bg-card: #12121a; --accent: #00d4ff; --accent2: #6366f1; --text: #fff; --text2: #9ca3af; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); color: var(--text); min-height: 100vh; }
        
        .header { padding: 16px 24px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.08); }
        .logo { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-icon { width: 32px; height: 32px; background: linear-gradient(135deg, var(--accent), var(--accent2)); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; }
        .logo-text { font-family: 'Poppins', sans-serif; font-weight: 800; font-size: 18px; }
        .back { color: var(--text2); text-decoration: none; font-size: 14px; }
        
        .main { max-width: 550px; margin: 0 auto; padding: 30px 20px; }
        .tool-header { text-align: center; margin-bottom: 24px; }
        .tool-icon { width: 64px; height: 64px; background: linear-gradient(135deg, rgba(0,212,255,0.2), rgba(99,102,241,0.2)); border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 28px; margin: 0 auto 16px; }
        .tool-title { font-family: 'Poppins', sans-serif; font-size: 28px; font-weight: 700; margin-bottom: 8px; }
        .tool-title span { background: linear-gradient(135deg, var(--accent), var(--accent2)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .tool-desc { color: var(--text2); font-size: 15px; }
        
        .tool-frame { background: var(--bg-card); border-radius: 16px; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        iframe { width: 100%; height: 450px; border: none; display: block; }
        
        .footer { text-align: center; padding: 20px; color: var(--text2); font-size: 13px; }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="logo">
            <div class="logo-icon">‚úì</div>
            <span class="logo-text">Quicktoolspro</span>
        </a>
        <a href="index.html" class="back">‚Üê Back</a>
    </div>
    
    <div class="main">
        <div class="tool-header">
            <div class="tool-icon">üßæ</div>
            <h1 class="tool-title">AI Receipt <span>Organizer</span></h1>
            <p class="tool-desc">Calculate your automatically instantly</p>
        </div>
        
        <div class="tool-frame">
            <iframe src="../generated_tools/receipt-organizer/index.html"></iframe>
        </div>
    </div>
    
    <div class="footer">Scan receipts to organize</div>
</body>
</html>
