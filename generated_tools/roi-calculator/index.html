<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Calculator - Quicktoolspro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: #12121a;
            border-radius: 20px;
            padding: 32px;
            max-width: 440px;
            margin: 0 auto;
            border: 1px solid rgba(255,255,255,0.08);
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin-bottom: 6px;
            font-size: 24px;
        }
        .subtitle { color: #6b7280; margin-bottom: 28px; font-size: 14px; }
        
        .input-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 8px; color: #9ca3af; font-size: 13px; font-weight: 500; }
        input {
            width: 100%;
            padding: 14px 16px;
            background: #1a1a25;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            font-size: 16px;
            color: #fff;
            transition: border-color 0.2s;
        }
        input:focus { outline: none; border-color: #00d4ff; }
        input::placeholder { color: #4b5563; }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00d4ff, #6366f1);
            color: #0a0a0f;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            transition: transform 0.15s;
        }
        button:active { transform: scale(0.98); }
        
        .result {
            margin-top: 28px;
            padding: 24px;
            background: #1a1a25;
            border-radius: 16px;
            display: none;
        }
        .result.show { display: block; }
        
        .roi-label { color: #6b7280; font-size: 13px; margin-bottom: 4px; }
        .roi {
            font-size: 36px;
            font-weight: 800;
            color: #10b981;
            font-family: 'Poppins', sans-serif;
        }
        .roi.negative { color: #ef4444; }
        
        .breakdown { margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.08); padding-top: 16px; }
        .breakdown-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
        }
        .breakdown-item span:first-child { color: #6b7280; }
        .breakdown-item span:last-child { color: #fff; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š ROI Calculator Pro</h1>
        <p class="subtitle">Calculate your return on investment instantly</p>
        
        <div class="input-group">
            <label>Initial Investment ($)</label>
            <input type="number" id="investment" placeholder="10000">
        </div>
        
        <div class="input-group">
            <label>Final Value ($)</label>
            <input type="number" id="final" placeholder="15000">
        </div>
        
        <button onclick="calculate()">Calculate ROI</button>
        
        <div class="result" id="result">
            <div class="roi-label">Your ROI</div>
            <div class="roi" id="roi">0%</div>
            <div class="breakdown">
                <div class="breakdown-item">
                    <span>Initial Investment</span>
                    <span id="investmentDisplay">$0</span>
                </div>
                <div class="breakdown-item">
                    <span>Final Value</span>
                    <span id="finalDisplay">$0</span>
                </div>
                <div class="breakdown-item">
                    <span>Net Profit</span>
                    <span id="profitDisplay">$0</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function calculate() {
            const investment = parseFloat(document.getElementById('investment').value) || 0;
            const final = parseFloat(document.getElementById('final').value) || 0;
            
            if (investment === 0) {
                alert('Please enter an investment amount');
                return;
            }
            
            const roi = ((final - investment) / investment) * 100;
            const profit = final - investment;
            
            const roiEl = document.getElementById('roi');
            roiEl.textContent = (roi >= 0 ? '+' : '') + roi.toFixed(1) + '%';
            roiEl.className = roi >= 0 ? 'roi' : 'roi negative';
            
            document.getElementById('investmentDisplay').textContent = '$' + investment.toLocaleString();
            document.getElementById('finalDisplay').textContent = '$' + final.toLocaleString();
            document.getElementById('profitDisplay').textContent = (profit >= 0 ? '+$' : '-$') + Math.abs(profit).toLocaleString();
            
            document.getElementById('result').classList.add('show');
        }
    </script>
</body>
</html>
