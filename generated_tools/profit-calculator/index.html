<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Calculator - Quicktoolspro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: #12121a;
            border-radius: 20px;
            padding: 32px;
            max-width: 440px;
            margin: 0 auto;
            border: 1px solid rgba(255,255,255,0.08);
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin-bottom: 6px;
            font-size: 24px;
        }
        .subtitle { color: #6b7280; margin-bottom: 28px; font-size: 14px; }
        
        .input-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 8px; color: #9ca3af; font-size: 13px; font-weight: 500; }
        input {
            width: 100%;
            padding: 14px 16px;
            background: #1a1a25;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            font-size: 16px;
            color: #fff;
            transition: border-color 0.2s;
        }
        input:focus { outline: none; border-color: #00d4ff; }
        input::placeholder { color: #4b5563; }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00d4ff, #6366f1);
            color: #0a0a0f;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            transition: transform 0.15s;
        }
        button:active { transform: scale(0.98); }
        
        .result {
            margin-top: 28px;
            padding: 24px;
            background: #1a1a25;
            border-radius: 16px;
            display: none;
        }
        .result.show { display: block; }
        
        .profit-label { color: #6b7280; font-size: 13px; margin-bottom: 4px; }
        .profit {
            font-size: 36px;
            font-weight: 800;
            color: #10b981;
            font-family: 'Poppins', sans-serif;
        }
        .profit.negative { color: #ef4444; }
        
        .breakdown { margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.08); padding-top: 16px; }
        .breakdown-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
        }
        .breakdown-item span:first-child { color: #6b7280; }
        .breakdown-item span:last-child { color: #fff; font-weight: 500; }
        .breakdown-item.total {
            border-top: 1px solid rgba(255,255,255,0.08);
            margin-top: 8px;
            padding-top: 16px;
            font-weight: 600;
        }
        .breakdown-item.total span:first-child { color: #fff; }
        .breakdown-item.total span:last-child { color: #00d4ff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Profit Calculator</h1>
        <p class="subtitle">Calculate profits with ease</p>
        
        <div class="input-group">
            <label>Revenue ($)</label>
            <input type="number" id="revenue" placeholder="50000">
        </div>
        
        <div class="input-group">
            <label>Cost of Goods ($)</label>
            <input type="number" id="cogs" placeholder="30000">
        </div>
        
        <button onclick="calculate()">Calculate Profit</button>
        
        <div class="result" id="result">
            <div class="profit-label">Your Profit</div>
            <div class="profit" id="profit">$0</div>
            <div class="breakdown">
                <div class="breakdown-item">
                    <span>Revenue</span>
                    <span id="revenueDisplay">$0</span>
                </div>
                <div class="breakdown-item total">
                    <span>Total Cost</span>
                    <span id="cogsDisplay">$0</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function calculate() {
            const revenue = parseFloat(document.getElementById('revenue').value) || 0;
            const cogs = parseFloat(document.getElementById('cogs').value) || 0;
            
            const profit = revenue - cogs;
            const margin = revenue > 0 ? (profit / revenue * 100) : 0;
            
            const profitEl = document.getElementById('profit');
            profitEl.textContent = (profit >= 0 ? '+$' : '-$') + Math.abs(profit).toLocaleString();
            profitEl.className = profit >= 0 ? 'profit' : 'profit negative';
            
            document.getElementById('revenueDisplay').textContent = '$' + revenue.toLocaleString();
            document.getElementById('cogsDisplay').textContent = '$' + cogs.toLocaleString();
            
            document.getElementById('result').classList.add('show');
        }
    </script>
</body>
</html>
